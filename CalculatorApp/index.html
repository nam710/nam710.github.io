<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Calculator</h2>
        <span id="num1" onclick="input(this.id)">Enter value 1</span>
        <span id="symbol"></span>
        <span id="num2" onclick="input(this.id)">Enter value 2</span>
    <button id="add" onclick="add()">ADD</button>
    <button id="sub" onclick="subtract()">SUBTRACT</button>
    <button id="mul" onclick="multiply()">MULTIPLY</button>
    <button id="div" onclick="divide()">DIVIDE</button>
    <button id="mod" onclick="modulus()">MODULUS</button>
    <p>ANSWER:</p>
    <span id="answer"></p>
    <script src="index.js"></script>
</body>
